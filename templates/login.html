<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<style>
    /* ===== CSS Variables for Consistent Theming ===== */
    :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary-color: #64748b;
        --success-color: #059669;
        --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-bg: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: #e2e8f0;
        --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius: 12px;
        --radius-large: 16px;
    }

    /* ===== Base Layout ===== */
    body {
        background: var(--background);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ===== Auth Form Container ===== */
    .auth-form {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-large);
        box-shadow: var(--shadow-large);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        margin: 20px;
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), #8b5cf6, #ec4899);
    }

    .auth-form::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
        pointer-events: none;
    }

    /* ===== Typography ===== */
    .auth-form h2 {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--text-primary);
        margin: 0 0 8px 0;
        text-align: center;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
    }

    .auth-form h2::before {
        content: 'üéÆ';
        display: block;
        font-size: 3rem;
        margin-bottom: 16px;
        background: none;
        -webkit-text-fill-color: initial;
    }

    /* ===== Form Elements ===== */
    .form-group {
        margin-bottom: 24px;
        position: relative;
        z-index: 1;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #ffffff;
        box-sizing: border-box;
        position: relative;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
    }

    .form-group input[type="text"]::placeholder,
    .form-group input[type="password"]::placeholder {
        color: #94a3b8;
    }

    /* ===== Button Styling ===== */
    .btn {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
        margin-bottom: 24px;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn:hover {
        background: linear-gradient(135deg, var(--primary-hover), #7c3aed);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
    }

    .btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);
    }

    .btn::before {
        content: 'üöÄ';
        font-size: 16px;
    }

    /* ===== Link Styling ===== */
    .auth-form p {
        text-align: center;
        color: var(--text-secondary);
        margin: 0;
        font-size: 0.95rem;
        position: relative;
        z-index: 1;
    }

    .auth-form a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .auth-form a:hover {
        color: var(--primary-hover);
        text-decoration: underline;
        text-underline-offset: 3px;
    }

    .auth-form a::before {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-form a:hover::before {
        width: 100%;
    }

    /* ===== Input Focus Enhancement ===== */
    .form-group {
        position: relative;
    }

    .form-group input:focus + .focus-border,
    .form-group input:focus {
        border-color: var(--primary-color);
    }

    /* Add floating label effect */
    .form-group input:focus::placeholder {
        opacity: 0.7;
        transform: translateY(-2px);
    }

    /* ===== Animations ===== */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* ===== Input Animation on Focus ===== */
    .form-group input {
        position: relative;
    }

    .form-group input:focus {
        animation: inputGlow 0.3s ease;
    }

    @keyframes inputGlow {
        0% { box-shadow: 0 0 5px rgba(37, 99, 235, 0.3); }
        50% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.4); }
        100% { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    }

    /* ===== Loading State for Button ===== */
    .btn:disabled {
        background: linear-gradient(135deg, #94a3b8, #64748b);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .btn:disabled::before {
        content: '‚è≥';
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* ===== Error States ===== */
    .form-group input.error {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .form-group input.error:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
        .auth-form {
            padding: 32px 24px;
            margin: 16px;
            max-width: 350px;
        }

        .auth-form h2 {
            font-size: 1.8rem;
        }

        .auth-form h2::before {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            padding: 12px 14px;
        }

        .btn {
            padding: 14px 20px;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .auth-form {
            padding: 24px 20px;
            margin: 12px;
        }

        .auth-form h2 {
            font-size: 1.6rem;
        }

        .form-group {
            margin-bottom: 20px;
        }
    }

    /* ===== Success States ===== */
    .form-group input.success {
        border-color: var(--success-color);
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }

    /* ===== Accessibility Enhancements ===== */
    @media (prefers-reduced-motion: reduce) {
        .auth-form,
        .btn,
        .form-group input,
        .auth-form a::before {
            animation: none;
            transition: none;
        }

        .auth-form::after {
            display: none;
        }
    }

    /* ===== High contrast mode support ===== */
    @media (prefers-contrast: high) {
        .auth-form {
            border: 2px solid var(--text-primary);
            background: #ffffff;
        }

        .form-group input {
            border: 2px solid var(--text-primary);
        }
    }
</style>
    <div class="auth-form">
        <h2>Login to Life Simulator</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
{% endblock %}
